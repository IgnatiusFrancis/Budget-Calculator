<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"

    <title>Document</title>

  <body>
    <div class="container-fluid center-meh-boi">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="box-of-stuff">
            <form id="form">
              <input
                class="form-control input-lg"
                type="number"
                id="income"
                name="income"
                placeholder="Monthly Income"
                required
              />
              <input
                class="form-control input-lg"
                type="number"
                id="age"
                name="age"
                placeholder="Age"
                required
              />
              <input
                class="form-control input-lg"
                type="text"
                id="gender"
                name="gender"
                placeholder="Gender"
                required
              />
              <input
                class="form-control input-lg"
                type="text"
                id="marital_status"
                name="marital_status"
                placeholder="Marital Status"
                required
              />
              <input
                class="form-control input-lg"
                type="number"
                id="dependent"
                name="dependent"
                placeholder="Number of Dependents"
                required
              />
              <input
                class="form-control input-lg"
                type="number"
                id="rent"
                name="rent"
                placeholder="Rent"
                required
              />
              <input
                class="form-control input-lg"
                type="number"
                id="food"
                name="food"
                placeholder="Food"
                required
              />
              <input
                class="form-control input-lg"
                type="number"
                id="utilities"
                name="utilities"
                placeholder="Utilities"
                required
              />
              <input
                class="form-control input-lg"
                type="number"
                id="insurance"
                name="insurance"
                placeholder="Insurance"
                required
              />
              <input
                class="form-control input-lg"
                type="number"
                id="transportation"
                name="transportation"
                placeholder="Transportaion"
                required
              />
              <input
                class="form-control input-lg"
                type="number"
                id="miscelleneous"
                name="miscelleneous"
                placeholder="Miscelleneous"
                required
              />
              <input
                type="submit"
                value="Submit"
                class="btn btn-primary btn-lg btn-block"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

      let form = document.getElementById("form");
      const income = document.getElementById("income");
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // const fd = new FormData(form);
        // const f = Object.fromEntries(fd);
        // // console.log(f);
        // const json = JSON.stringify(f);
        // // console.log(json);
        // let session = window.sessionStorage.setItem("income", json);
        // console.log(session);
        // window.location.href = "success.html";
        const incomeValue = income.value;
        // console.log(incomeValue);
        const item = sessionStorage.setItem("item", incomeValue);
        console.log(`Json: ${item}`);
        window.location.href = "success.html";
      });
    </script>
  </body>
</html>
