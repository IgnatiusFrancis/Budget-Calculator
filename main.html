<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="main.css" />
      <!-- <script type="text/javascript" src="main.js"></script> -->
    </head>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid center-meh-boi">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="box-of-stuff">
            <form id="form">
              <input
                class="form-control input-lg"
                type="number"
                id="income"
                name="income"
                placeholder="Monthly Income"
                required
              />
              <input
                class="form-control input-lg"
                type="number"
                id="age"
                name="age"
                placeholder="Age"
                required
              />
              <input
                class="form-control input-lg"
                type="text"
                id="gender"
                name="gender"
                placeholder="Gender"
                required
              />
              <input
                class="form-control input-lg"
                type="text"
                id="marital_status"
                name="marital_status"
                placeholder="Marital Status"
                required
              />
              <input
                class="form-control input-lg"
                type="number"
                id="dependent"
                name="dependent"
                placeholder="Number of Dependents"
                required
              />
              <input
                class="form-control input-lg"
                type="number"
                id="rent"
                name="rent"
                placeholder="Rent"
                required
              />
              <input
                class="form-control input-lg"
                type="number"
                id="food"
                name="food"
                placeholder="Food"
                required
              />
              <input
                class="form-control input-lg"
                type="number"
                id="utilities"
                name="utilities"
                placeholder="Utilities"
                required
              />
              <input
                class="form-control input-lg"
                type="number"
                id="insurance"
                name="insurance"
                placeholder="Insurance"
                required
              />
              <input
                class="form-control input-lg"
                type="number"
                id="transportation"
                name="transportation"
                placeholder="Transportaion"
                required
              />
              <input
                class="form-control input-lg"
                type="number"
                id="miscelleneous"
                name="miscelleneous"
                placeholder="Miscelleneous"
                required
              />
              <input
                type="submit"
                value="Submit"
                class="btn btn-primary btn-lg btn-block"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
