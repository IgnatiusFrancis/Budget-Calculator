<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="main.css" />
      <script type="text/javascript" src="index.js"></script>
    </head>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid center-meh-boi">
      <div class="row" style="margin-top: 105px">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="box-of-stuff">
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Monthly Income:</strong>
              </span>
              <span>
                <strong> &#8358; <span id="income">40,000</span></strong>
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Age:</strong>
              </span>
              <span>
                <strong><span id="age">40</span></strong>
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Gender:</strong>
              </span>
              <span>
                <strong><span id="gender">Male</span></strong>
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Marital Status:</strong>
              </span>
              <span>
                <strong> <span id="marital_status">Single</span></strong>
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Number of Dependents:</strong>
              </span>
              <span>
                <strong><span id="dependent">4</span></strong>
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Rent:</strong>
              </span>
              <span>
                <strong> &#8358;<span id="rent">40000</span></strong>
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Food:</strong>
              </span>
              <span>
                <strong> &#8358;<span id="food">30000</span></strong>
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Utilities:</strong>
              </span>
              <span>
                <strong> &#8358;<span id="utilities">30</span></strong>
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Insurance:</strong>
              </span>
              <span>
                <strong> &#8358;<span id="insurance">20000</span></strong>
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Transportaion:</strong>
              </span>
              <span>
                <strong> &#8358;<span id="transportation">20000</span></strong>
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Miscelleneous:</strong>
              </span>
              <span>
                <strong> &#8358;<span id="miscelleneous">20000</span></strong>
              </span>
            </article>
          </div>
          <div
            class="box-of-stuff"
            style="display: flex; justify-content: space-between"
          >
            <div>
              <span>INCOME: </span>
              <span>&#8358;40</span>
            </div>
            <div>
              <span>EXPENSES: </span>
              <span>&#8358;40</span>
            </div>
            <div>
              <span>BALANCE: </span>
              <span>&#8358;40</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const income = localStorage.getItem("income");
      document.getElementById(income).textContent = income;
    </script>
  </body>
</html>
