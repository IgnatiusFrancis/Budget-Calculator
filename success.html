<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="main.css" />
    </head>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid center-meh-boi">
      <div class="row" style="margin-top: 105px">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="box-of-stuff">
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Monthly Income:</strong>
              </span>
              <span>
                <strong> &#8358; <span id="incomeValue">40,000</span></strong>
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Age:</strong>
              </span>
              <span>
                <strong><span id="ageValue">40</span></strong>
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Gender:</strong>
              </span>
              <span>
                <strong><span id="genderValue">Male</span></strong>
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Marital Status:</strong>
              </span>
              <span>
                <strong> <span id="maritalValue">Single</span></strong>
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Number of Dependents:</strong>
              </span>
              <span>
                <strong><span id="dependentValue">4</span></strong>
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Rent:</strong>
              </span>
              <span>
                <strong> &#8358;<span id="rentValue">40000</span></strong>
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Food:</strong>
              </span>
              <span>
                <strong> &#8358;<span id="foodValue">30000</span></strong>
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Utilities:</strong>
              </span>
              <span>
                <strong> &#8358;<span id="utilitiesValue">30</span></strong>
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Insurance:</strong>
              </span>
              <span>
                <strong> &#8358;<span id="insuranceValue">20000</span></strong>
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Transportaion:</strong>
              </span>
              <span>
                <strong>
                  &#8358;<span id="transportationValue">20000</span></strong
                >
              </span>
            </article>
            <hr />
            <article style="display: flex; justify-content: space-between">
              <span>
                <strong>Miscelleneous:</strong>
              </span>
              <span>
                <strong>
                  &#8358;<span id="miscelleneousValue">20000</span></strong
                >
              </span>
            </article>
          </div>
          <div
            class="box-of-stuff"
            style="display: flex; justify-content: space-between"
          >
            <div>
              <span>TOTAL: </span>
              <span id="total">&#8358;40</span>
            </div>
            <div>
              <span>EXPENSES: </span>
              <span id="expenses">&#8358;40</span>
            </div>
            <div>
              <span>BALANCE: </span>
              <span id="balance">&#8358;40</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const income = JSON.parse(sessionStorage.getItem("income"));
      const age = JSON.parse(sessionStorage.getItem("age"));
      console.log(age);
      const gender = JSON.parse(sessionStorage.getItem("gender"));
      console.log(gender);
      const marital_status = JSON.parse(
        sessionStorage.getItem("marital_status")
      );
      const dependent = JSON.parse(sessionStorage.getItem("dependent"));
      const rent = JSON.parse(sessionStorage.getItem("rent"));
      const food = JSON.parse(sessionStorage.getItem("food"));
      const utilities = JSON.parse(sessionStorage.getItem("utilities"));
      const insurance = JSON.parse(sessionStorage.getItem("insurance"));
      const transportation = JSON.parse(
        sessionStorage.getItem("transportation")
      );
      const miscelleneous = JSON.parse(sessionStorage.getItem("miscelleneous"));

      document.getElementById("incomeValue").textContent = income;
      document.getElementById("ageValue").textContent = age;
      document.getElementById("genderValue").textContent = gender;
      document.getElementById("maritalValue").textContent = marital_status;
      document.getElementById("dependentValue").textContent = dependent;
      document.getElementById("rentValue").textContent = rent;
      document.getElementById("foodValue").textContent = food;
      document.getElementById("utilitiesValue").textContent = utilities;
      document.getElementById("insuranceValue").textContent = insurance;
      document.getElementById("transportationValue").textContent =
        transportation;
      document.getElementById("miscelleneousValue").textContent = miscelleneous;

      // let total_Income =
      // let expenses = Number(
      //   rent + food + utilities + insurance + transportation + miscelleneous
      // );
      let expenses =
        Number(rent) +
        Number(food) +
        Number(utilities) +
        Number(insurance) +
        Number(transportation) +
        Number(miscelleneous);

      const total = income / dependent;
      const balance = total - expenses;

      document.getElementById("expenses").textContent = expenses;
      document.getElementById("total").textContent = total;
      document.getElementById("balance").textContent = balance;
    </script>
  </body>
</html>
